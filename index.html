<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            
            <!-- Display -->
            <input type="text" id="display" disabled>

            <div id="buttons">
                <!-- First Row -->
                <button class="control" data-value="%">%</button>
                <button class="control" data-action="ce">CE</button>
                <button class="control" data-action="clear">C</button>
                <button class="control" data-action="backspace">⌫</button>

                <!-- Seconde Row -->
                <button class="function" data-action="inverse">1/x</button>
                <button class="function" data-action="square">x²</button>
                <button class="function" data-action="sqrt">√</button>
                <button class="operator" data-value="/">÷</button>

                <!-- Third Row -->
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">×</button>

                <!-- Fourth Row -->
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">−</button>

                <!-- Fifth Row -->
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>

                <!-- Sixth Row -->
                <button data-value="00">00</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="equals" data-action="calculate">=</button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
